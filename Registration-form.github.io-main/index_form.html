<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form_styles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form<h1>
    <div class="container centre">
        <table>
            <tr>
                <td>
                    <form class="input-part" autocomplete="off" onsubmit="onFormSubmit()">
                        <div>
                            <label for="studentName">Name of Student</label>
                            <input type="text" placeholder="Enter Full Name" name="studentName" id="studentName" required>
                        </div>
                        <div>
                            <label for="collegeName">College Name</label>
                            <input placeholder="Enter College Name" type="text" name="collegeName" id="collegeName" required>
                        </div>
                        <div>
                            <label for="Email">Email ID</label>
                            <input placeholder="Enter The Email" type="text" name="Email" id="Email" required>
                        </div>
                        <div>
                            <label for="Gender">Gender</label>
                            <input placeholder="Enter the Gender" type="text" name="Gender" id="Gender" required>
                        </div>
                         <div>
                             <label for="Skills">Skills</label>
                             <input placeholder="Skills" type="text" name="Skills" id="Skills" required >
                         </div>
                        <div class="form-btns">
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </div>
                    </form>
                </td>
            </tr>
        
            <tr>
                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Name of Student</th>
                                <th>College Name</th>
                                <th>Email ID</th>
                                <th>Gender</th>
                                <th>Skills</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </tr>
        </table>
        <script src="form.js" defer> </script>

    </div>
</body>
</html>
